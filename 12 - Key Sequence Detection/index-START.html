<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const pressed = [];
    const secrectCode = 'yamir';

    window.addEventListener('keyup', (e) => {
      
      pressed.push(e.key);
      console.log(pressed, -secrectCode.length-1, pressed.length-secrectCode.length);
      pressed.splice(-secrectCode.length-1, pressed.length-secrectCode.length);
      
      var join = pressed.join('');
      if(join.includes(secrectCode)) {
        console.log('DING DING');
        cornify_add();
      }

      //console.log(pressed);

    });
  </script>
</body>

</html>
